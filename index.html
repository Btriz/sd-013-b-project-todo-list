<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        
        <input type="text" id="texto-tarefa">
    
        <button id="criar-tarefa">Adicionar Tarefa</button>

        <ol id="lista-tarefas"></ol>
        <section id="botoes">
            <button id="remover-selecionado">Apagar Selecionado</button>
            <button id="remover-finalizados">Apagar Completos</button>
            <button id="apaga-tudo">Apagar Tudo</button>
            <button id="mover-cima">↑</button>
            <button id="mover-baixo">↓</button>
            <button id="salvar-tarefas">Salvar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
